<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="full_name">
            <span>What is your name?</span>
            <input type="text" id="full_name" placeholder="Enter your name" name="full_name" autocomplete="additional-name" required>
        <label for="email">
            <span>What is your email?</span>
            <input type="email" id="email" placeholder="Enter your email" name="email" autocomplete="email" required>
        </label>
        <label for="country">
            <span>What is your country?</span>
            <input type="text" id="country" placeholder="Enter your country" name="country" autocomplete="country" required>
        </label>
        <label for="postal_code">
            <span>What is your postal code?</span>
            <input type="text" id="postal_code" placeholder="Enter your postal code" name="postal_code" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
